{% extends "base.html" %}

{% block body %}
<h1 style="text-align: center;">{{ htmTitle }}</h1>
<div class="form">
    {% for d in data%}
    <form action="/update/{{d.ID}}" method="POST">
        <table>
            <tr>
                <td>
                    USER_NAME
                    <br>
                    <input type="text" name="USER_NAME" id="USER_NAME" value="{{d.USER_NAME}}">
                    <br><br>
                    USER_PHONE
                    <br>
                    <input type="text" name="USER_PHONE" id="USER_PHONE" value="{{d.USER_PHONE}}">
                    <br><br>
                    USER_MAIL
                    <br>
                    <input type="text" name="USER_MAIL" id="USER_MAIL" value="{{d.USER_MAIL}}">
                    <br><br>
                    USER_ADDRESS
                    <br>
                    <input type="text" name="USER_ADD" id="USER_ADD" value="{{d.USER_ADD}}">
                    <br><br>
                    <input type="submit" value="UPDATE">
                </td>
            </tr>
        </table>
        {% endfor %}
    </form>
</div>
{% endblock %}
